<h3 class="widget-title">NEWS</h3>
<ul>{% for item in site.data.news %}
  <li>
    <div>
      <div>
        <p><b>{{ item.date }}</b>
        </p>
      </div>
      <div>
        <p>{{ item.news }} {% if item.link != &quot;&quot; %}	<a align="right" href="{{  item.link }}"> read more</a>
        {% endif %}</p>
      </div>
  </li>{% endfor %}</ul>
