---
layout: nil
---
<!DOCTYPE html>
<html lang="en">

  <head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.title }}">
    <meta name="author" content="{{ site.author }}">
    <!-- CSS -->
    {% asset main.css %}
    <!-- GOOGLE FONTS -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700"
          rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400italic,700,400,300"
          rel="stylesheet" type="text/css">
  </head>

  <body>
    <nav class="navbar navbar-light bg-light navbar-expand-md" role="navigation">
      <!-- TOPBAR could be here -->
      <div class="container-fluid">
        <button type="button" class="navbar-toggler collapsed" data-toggle="collapse"
                data-target="#main-nav"> <span class="sr-only">Toggle Navigation</span>
          <i class="fa fa-bars"></i>
        </button> <a href="{{ site.baseurl }}/" class="navbar-brand navbar-logo navbar-logo-bigger">

          <h2>{{ site.logo_title }}</h2>

        </a>
        {% include navbar.html %}</div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        {{ content }}
      </div>
    </div>
    <!-- END PAGE CONTENT -->
    {% include footer.html %}
    <!-- END WRAPPER -->
    
    {% include google-analytics.html %}
    {% asset site.js %}
  </body>
</html>
